<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- css -->
        <link rel="stylesheet" href="assets/css/style.css" />
        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@100;700&display=swap"
            rel="stylesheet" />
    </head>
    <body>
        <main>
            <!-- image -->
            <article class="image">
                <img src="assets/img/sw.jpg" alt="" id="border" />
            </article>
            <!-- stickers -->
            <article class="stickers">
                <section class="title">
                    <h3>Chicken stickers</h3>
                </section>
                <section class="card">
                    <img
                        src="assets/img/c1.png"
                        alt="Stardew Valley white chicken" />
                    <input type="text" name="" id="sticker1" />
                </section>
                <section class="card">
                    <img
                        src="assets/img/c2.png"
                        alt="Stardew Valley blue chicken" />
                    <input type="text" name="" id="sticker2" />
                </section>
                <section class="card">
                    <img
                        src="assets/img/c3.png"
                        alt="Stardew Valley brown chicken" />
                    <input type="text" name="" id="sticker3" />
                </section>
                <section class="card">
                    <img
                        src="assets/img/c4.png"
                        alt="Stardew Valley black chicken" />
                    <input type="text" name="" id="sticker4" />
                </section>
                <section id="ps">
                    <p></p>
                </section>
            </article>
            <!-- password -->
            <article class="password"></article>
        </main>

        <!-- script -->
        <script src="assets/js/script.js"></script>
    </body>
</html>
