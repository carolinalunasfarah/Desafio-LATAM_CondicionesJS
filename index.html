<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS Stardew Style</title>
        <!-- css -->
        <link rel="stylesheet" href="assets/css/style.css" />
        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@100;700&display=swap"
            rel="stylesheet" />
    </head>
    <body>
        <main>
            <!-- image -->
            <article class="image">
                <img src="assets/img/sw.jpg" alt="Stardew Valley logo image" id="borderChange" />
            </article>

            <!-- stickers -->
            <article class="stickers">
                <section class="title">
                    <h3>Stickers</h3>
                </section>
                <section class="card">
                    <img
                        src="assets/img/c1.png"
                        alt="Stardew Valley white chicken" />
                    <input type="text" name="Sticker" id="sticker1" />
                </section>
                <section class="card">
                    <img
                        src="assets/img/c2.png"
                        alt="Stardew Valley blue chicken" />
                    <input type="text" name="Sticker" id="sticker2" />
                </section>
                <section class="card">
                    <img
                        src="assets/img/c3.png"
                        alt="Stardew Valley brown chicken" />
                    <input type="text" name="Sticker" id="sticker3" />
                </section>
                <section class="card">
                    <img
                        src="assets/img/c4.png"
                        alt="Stardew Valley black chicken" />
                    <input type="text" name="" id="sticker4" />
                </section>
                <section class="total">
                    <button id="sTotal">Buy</button>
                    <p id="stext"></p>
                </section>
            </article>

            <!-- password -->
            <div class="container">
                <article class="password">
                    <section class="pwtitle">
                        <h2>Enter the password</h2>
                    </section>
                    <section class="pwselect">
                        <select name="" id="ps1">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                        </select>
                        <select name="" id="ps2">
                            <option value="1">1</option>
                            <option value="2" selected>2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                        </select>
                        <select name="" id="ps3">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3" selected>3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                        </select>
                    </section>
                    <section class="pwtotal">
                        <button id="pwenter">Enter</button>
                        <p id="pwtext"></p>
                    </section>
                </article>
            </div>
        </main>

        <!-- script -->
        <script src="assets/js/script.js"></script>
    </body>
</html>
